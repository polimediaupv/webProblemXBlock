<div class="visor">
<iframe></iframe>
</div>
<div class="problem" role="application">
  <div class="tabbheaders">
      <a onclick="showStuff('htmleditor',this);" class="tabheader" >HTML</a>
      <a onclick="showStuff('csseditor',this);" class="tabheader" >CSS</a>
      <a onclick="showStuff('jseditor',this);" class="tabheader" >Javascript</a>
  </div>
  <div class="tabcontents">
      <div id="htmleditor" class="editor" value="{htmlCode}"></div>
      <div id="csseditor" class="editor" value="{cssCode}"></div>
      <div id="jseditor" class="editor" value="{jsCode}"></div>
  </div>
  <div class="action">
        <input class="actions display" type="button" data-checking="Checking..." value="Visualizar">
        <input class="actions save" type="button" data-checking="Checking..." value="Guardar">
        <input class="actions reset" type="button" data-checking="Checking..." value="Reiniciar">
        <input class="actions eval" type="button" data-checking="Checking..." value="Evaluar">
  </div>
</div>

<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript" charset="utf-8"></script>-->
<div class="wrapper-comp-settings is-active editor-with-buttons " id="settings-tab">
          <ul class="list-input settings-list">
              <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">Title</label>
                        <input class="input setting-input edit-display-name" id="edit_display_name" value="{self.display_name}" type="text">
                        <span class="tip setting-help">The title of the Block that is displayed to the user</span>
                        <label class="label setting-label">Weight</label>
                        <input class="input setting-input edit-weight" id="edit_weight" value="{self.weight}" type="text">
                        <span class="tip setting-help">The weight of the problem. Default value 1, step 0.1</span>
                        <label class="label setting-label">Points</label>
                        <input class="input setting-input edit-points" id="edit_points" value="{self.points}" type="text">
                        <span class="tip setting-help">The points of the problem. Default value 100, step 0.1 </span>
                    </div>
              </li>
              <li class="field comp-setting-entry is-set">
                   <div class="tabbheaders">
                      <a onclick="showStuff('htmleditor',this);" class="tabheader" >HTML</a>
                      <a onclick="showStuff('csseditor',this);" class="tabheader" >CSS</a>
                      <a onclick="showStuff('jseditor',this);" class="tabheader" >Javascript</a>
                  </div>
                  <div class="tabcontents">
                      <div id="htmleditor" class="editor" value="{htmlCode}"></div>
                      <div id="csseditor" class="editor" value="{cssCode}"></div>
                      <div id="jseditor" class="editor" value="{jsCode}"></div>
                  </div>
              </li>
          </ul>
      <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
  </div>
